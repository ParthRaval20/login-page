<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contect-us</title>
    <link rel="stylesheet" href="contect.css">
</head>

<body>
    <div>
        <section>
            <nav>
                <div class="nav-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <!-- <li><a href="index.html">About</a></li> -->
                    </ul>
                </div>
            </nav>
        </section>
        <section>
            <form action="">
                <div class="container">
                    <div class="title">Contect-us</div>
                    <div class="contect">
                        <div class="form-info">
                            <label for="name">Enter Your Name</label>
                            <input type="text" placeholder="Enter Your Name" required>
                        </div>
                        <div class="form-info">
                            <label for="email">Enter Your Email</label>
                            <input type="email" placeholder="Enter Your Email" required>
                        </div>
                        <div class="form-info">
                            <label for="num">Enter Your Number</label>
                            <input type="text" placeholder="Enter Your Number" maxlength="10" required>
                        </div>
                        <div class="form-info">
                            <label for="subject">Subject</label>
                            <textarea name="subject" id="subject" cols="30" rows="10"
                                placeholder="Define Your Problem Here!!"></textarea>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="submit">
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
