<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <div class="container">
            <div class="title">Register</div>
            <div class="user-detail">
                <div class="input-box">
                    <label for="uname">Name</label><br>
                    <input type="text" placeholder="Enter Your Name" required><br>
                </div>
                <div class="input-box">
                    <label for="email">Email</label><br>
                    <input type="email" placeholder="Enter Your Email" required><br>
                </div>
                <div class="input-box">
                    <label for="email">Mobile No.</label><br>
                    <input type="text" placeholder="Enter Your Mobile Number" maxlength="13" required><br>
                </div>
                <div class="input-box">
                    <label for="pass">Password</label><br>
                    <input type="password" maxlength="13" required><br>
                </div>
            </div>
            <div class="button">
            <input type="submit" value="Sign-Up">
        </div>
        <div>
            <a href="login.html" target="_self">Already Have An Account</a>
        </div>
        </div>
    </form>
</body>

</html>
